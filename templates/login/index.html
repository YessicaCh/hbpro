{% extends "base/base.html" %}
{% load staticfiles %}

{% block main %}
<section class="page-section" id="login">
    <div class="container">
        <!-- Contact Section Heading -->
        <h2 class="page-section-heading text-center text-secondary mb-0">Log in</h2>
        <!-- Icon Divider -->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
        </div>
<!-- Log in Section Form -->
<div class="row">
    <div class="col-lg-8 mx-auto">
       
        <form action="" method="POST" name="sentMessage" id="loginForm" >
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            {% for field in form %}            
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-1">
                    <label>{{ field.label }}</label>
                    {{field}}
                    <!--input class="form-control" id= {{ field.auto_id }} type={{ field.field.widget.input_type }} placeholder={{ field.label }} required="required"
                        data-validation-required-message="Please enter your " -->
                    <p class="help-block text-danger"></p>
                </div>              
            </div>            
            {% endfor %}
            <br>
            <div id="success"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
            </div>
        </form>
    </div>
</div>
</div>
</section>
{% endblock %}
